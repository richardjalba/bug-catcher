<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Catch the Bug</title>
  </head>
  <body>
    <!-- Intro Screen -->
    <div class="screen">
      <h1>Catch the Bug</h1>
      <button class="btn" id="start-btn">START GAME</button>
    </div>

    <!-- Bug Selection Screen -->
    <div class="screen">
      <h1>What is your "favorite" bug?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Ant</p>
            <img src="https://pngimg.com/uploads/ant/ant_PNG19350.png" alt="" />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bee</p>
            <img
              src="https://toppng.com/uploads/preview/bee-png-image-with-transparent-background-bee-11563110157ylfylz2dhe.png"
              alt=""
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
              src="https://www.pngfind.com/pngs/m/116-1165830_cockroach-png-transparent-file-png-transparent-roach-png.png"
              alt=""
            />
          </button>
        </li>
      </ul>
    </div>

    <!-- Play Screen -->
    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
